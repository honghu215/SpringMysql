<h3>Create Stock</h3>
<div [hidden]="submitted" style="width: 300px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="stock.stock_name" name="name">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" required [(ngModel)]="stock.stock_price" name="price">
    </div>

    <div class="form-group">
      <label for="field">Field</label>
      <input type="text" class="form-control" id="field" required [(ngModel)]="stock.stock_field" name="field">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>

</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newStock()">Create</button>
</div>
